services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app/server
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  client:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app/client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      # this matches your .env.local intention
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    depends_on:
      - server
    volumes:
      - .:/app
      - /app/node_modules
      - /app/client/.next
    command: npm run dev